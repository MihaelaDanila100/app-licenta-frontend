<div>
    <app-navbar (toggledMenu) = "toggleMenu()"></app-navbar>

    <mat-sidenav-container [autosize] = "true">
        <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="sidenavbar">
            <app-sidenav></app-sidenav>
        </mat-sidenav>

        <mat-sidenav-content class="flex_row">
            <app-secondary-navbar></app-secondary-navbar>
            <app-canvas-whiteboard></app-canvas-whiteboard>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
