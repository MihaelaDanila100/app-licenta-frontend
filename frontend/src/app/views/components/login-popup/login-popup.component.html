<div class="login_popup">
    <div>
        <img src="../../../../assets/images/avatar.svg" class="avatar_image">
        <h3>Log in</h3>
    </div>

    <div class="google_auth">
        <img src="../../../../assets/images/google_icon.png" class="google_icon"> Connect with google account
    </div>

    Or

    <form class="login_form">
        <mat-form-field appearance = "outline" class="form_field">
            <mat-label>Email: </mat-label>
            <input matInput type="text">
        </mat-form-field>

        <mat-form-field appearance = "outline" class="form_field">
            <mat-label>Password: </mat-label>
            <input matInput type="password">
        </mat-form-field>
        <div class="link">Forgot your password?</div>

        <div>
            <button mat-raised-button color = "accent">Login</button>
        </div>
    </form>
</div>
