<p-sidebar [(visible)]="display" [autoZIndex]="true" [baseZIndex]="-1" (onHide) = "updateVisibility()">
    <ng-template pTemplate = "content">
        <p-accordion [multiple]="true">
            <p-accordionTab header="Shapes">
                <ng-template pTemplate="content">
                    <app-sidenav-shapes></app-sidenav-shapes>
                </ng-template>
            </p-accordionTab>
                <p-accordionTab header="Arrows">
                Content 2
                </p-accordionTab>
            <p-accordionTab header="Text">
                <ng-template pTemplate="content">
                    <app-text></app-text>
                </ng-template>  
            </p-accordionTab>
        </p-accordion>
    </ng-template>
</p-sidebar>
