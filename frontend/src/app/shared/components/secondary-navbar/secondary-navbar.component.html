<div class="scd_navbar">
    <mat-icon [svgIcon]="unlocked ? 'unlock_icon' : 'lock_icon'" (click) = "lockShape()"></mat-icon>
    <mat-icon [svgIcon] = "colorMode ? 'full_pallete_icon' : 'pallette_icon'" (click) = "toggleColors()"></mat-icon>
    <mat-icon svgIcon = "shape_settings_icon" (click) = "openShapeSettings()"></mat-icon>
    <mat-icon svgIcon = "duplicate_icon" (click) = "duplicateShape()"></mat-icon>
    <mat-icon svgIcon = "delete_icon" (click) = "deleteShape()"></mat-icon>
    <mat-icon svgIcon = "add_text_icon" (click) = "addTextInNode()"></mat-icon>
    <mat-icon svgIcon = "add_node_icon" (click) = "addNode()"></mat-icon>
    <mat-icon [svgIcon] = "edgesMode ? 'add_edge_icon_off' : 'add_edge_icon_on'" (click) = "addEdge()"></mat-icon>
    <mat-icon [svgIcon] = "drawingMode ? 'brush_fill_icon' : 'brush_icon'" (click) = "startDrawing()"></mat-icon>
</div>
