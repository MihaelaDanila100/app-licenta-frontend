<div class="container">
    <div class="flex_row">
        <span class="scale_label">Select scale: </span>
        1
        <mat-slider min="1" max="5" step="0.5" value="1.0" [(ngModel)] = "currentSliderValue">
            <input matSliderThumb>
        </mat-slider>
        5
    </div>
    <div class="canvas_preview">
        <canvas id="graph_canvas"></canvas>
    </div>
    <div class="flex_row">
        <button mat-raised-button color = "accent" (click) = "downloadCanvas()">Download image</button>
    </div>
</div>
