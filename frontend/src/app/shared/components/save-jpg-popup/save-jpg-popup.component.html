<div class="container">
    <div>
        <div class="field_container">
            <div class="scale_label">Select scale: </div>
            1
            <mat-slider min="1" max="5" step="0.5" value="1.0" [(ngModel)] = "currentSliderValue">
                <input matSliderThumb>
            </mat-slider>
            5
        </div>
        <div class="field_container">
            <div class="scale_label">Select background color: </div>
            <p-colorPicker [(ngModel)]="currentSelectedColor" (ngModelChange) = "updateBackgroundColor()"></p-colorPicker>
        </div>
        <div class="field_container">
            <div class="scale_label">Type document name: </div>
            <mat-form-field appearance = "outline" class="name_field">
                <mat-label>Type file name...</mat-label>
                <input matInput [(ngModel)] = "currentDocumentName">
            </mat-form-field>
        </div>
    </div>
    <div class="canvas_preview">
        <canvas id="graph_canvas"></canvas>
    </div>
</div>

<div class="flex_row">
    <button mat-raised-button color = "accent" (click) = "downloadCanvas()">Download image</button>
</div>
