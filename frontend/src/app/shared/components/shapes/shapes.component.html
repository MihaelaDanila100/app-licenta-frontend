<ko-stage [config] = "configStage">
    <ko-layer>
        <ko-circle class="shape" [config]="shapes.circle"></ko-circle>
        <ko-circle class="shape" [config]="shapes.dottedCircle"></ko-circle>
        <ko-rect [config] = "shapes.square"></ko-rect>
        <ko-rect [config] = "shapes.dottedSquare"></ko-rect>
    </ko-layer>
</ko-stage>
